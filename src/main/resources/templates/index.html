<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Home</title>
    <meta name="description" content="Home">
    <th:block th:replace="fragments/head :: metas"/>
    <th:block th:replace="fragments/head :: css"/>
</head>
<body>
<header>
    <th:block th:replace="fragments/header :: navbar"/>
</header>
<main>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-6 col-md-4">
                <div class="card bg-muted shadow my-4">
                    <div class="card-body">
                        <h1 class="card-title my-3">Welcome!</h1>
                        <p class="lead">You are logged in as <span class="fw-bold" th:text ="${#authentication.getName()}"></span>.</p>
                        <p sec:authorize="hasRole('ADMIN')" class="text-danger">You have the admin role.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:replace="fragments/footer :: footnote"/>
</footer>
<th:block th:replace="fragments/scripts :: global-js"/>
</body>
</html>
